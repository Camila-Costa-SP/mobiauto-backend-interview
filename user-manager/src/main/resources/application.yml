server:
  port: 8400
spring:
  application:
    name: user-manager
  datasource:
    url: jdbc:postgresql://postgres:5432/mobiauto
    username: user
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false